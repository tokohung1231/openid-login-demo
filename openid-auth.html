<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenID 認証 - 柱の会</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-right-section">
            <div class="auth-dialog">
                <div class="auth-dialog-content">
                    <div class="user-section">
                        <div class="user-avatar">
                            <div class="avatar-placeholder">H</div>
                        </div>
                        <h3>HUNG TOKO</h3>
                    </div>

                    <p class="auth-message">
                        「柱の会」がログインのためにZaikoアカウントを使用しようとしています。
                    </p>

                    <div class="auth-buttons">
                        <button class="btn-confirm" onclick="confirmAuth()">確認</button>
                        <button class="btn-cancel" onclick="cancelAuth()">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirmAuth() {
            // 檢查是否已付費
            const hasPaid = localStorage.getItem('test_hasPaid') === 'true';
            
            if (hasPaid) {
                // 已付費，直接進個人情報頁
                window.location.href = 'personal-info.html';
            } else {
                // 未付費，進成功頁進行付費
                window.location.href = 'success.html';
            }
        }

        function cancelAuth() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
