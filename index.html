<!DOCTYPE html>
<html lang="ja">
<head>

            <section class="info-section">

            <section class="cta-section">
                <div class="cta-box" onclick="goToLogin()">
                    <p>柱の会 新規会員登録</p>
                </div>
                <div class="cta-box" onclick="goToLogin()">
                    <p>柱の会 ログイン</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© AKB48</p>
        </footer>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'login.html';
        }
